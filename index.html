    body {
      margin: 0;
      font-family: 'Montserrat', sans-serif;
      background: linear-gradient(135deg, #1a1a1a, #2e2e2e);
      color: #f5f5f5;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      text-align: center;
    }

    .container {
      max-width: 700px;
      padding: 2rem;
      border-radius: 15px;

      box-shadow: 0px 8px 20px rgba(0,0,0,0.3);

    }

    h1 {
      font-size: 2.2rem;
      margin-bottom: 1rem;
      font-weight: 600;
      white-space: nowrap;
      border-right: 3px solid #00adb5;
      width: 0;
      overflow: hidden;
      animation: typing 3s steps(25, end) forwards, blink 0.7s infinite;
    }

    @keyframes typing {
      from { width: 0 }
      to { width: 100% }
    }

    @keyframes blink {
      0%, 100% { border-color: transparent }
      50% { border-color: #00adb5 }
    }

    p {
      font-size: 1.1rem;
      margin-bottom: 2rem;
      color: #d0d0d0;
    }

    .btn {
      display: inline-block;
      padding: 0.8rem 1.5rem;
      border-radius: 8px;
      background: #00adb5;
      color: white;
      text-decoration: none;
      font-weight: 600;
      transition: 0.3s ease;
    }

    .btn:hover {
      background: #00cfcf;
      transform: scale(1.05);
    }

    .icons {
      margin-top: 2rem;
      display: flex;
      justify-content: center;
      gap: 1.5rem;
    }

    .icons a {
      color: #f5f5f5;
      font-size: 1.6rem;
      transition: 0.3s ease;
    }

    .icons a:hover {
      color: #00adb5;
    }
  </style>
