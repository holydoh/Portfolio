<!DOCTYPE html>
<html lang="fr">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Portfolio</title>

<link href="https://fonts.googleapis.com/css2?family=Urbanist:wght@100..900&display=swap" rel="stylesheet">

  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Urbanist';
      background: #f9f9f9;
      color: #2c3e50;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
    }

    .container {
      flex: 1;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      text-align: center;
      padding: 40px 20px;
    }

    h1 {
      font-size: 2.2rem;
      font-weight: 600;
      margin-bottom: 15px;
      color: #1e3c72;
    }

    p {
      font-size: 1.1rem;
      margin-bottom: 25px;
      color: #34495e;
    }

    .btn {
      display: inline-block;
      padding: 12px 28px;
      border-radius: 4px;
      border: 1px solid #1e3c72;
      background: #1e3c72;
      color: #fff;
      text-decoration: none;
      font-weight: 600;
      transition: 0.3s;
    }

    .btn:hover {
      background: #fff;
      color: #1e3c72;
    }

    footer {
      text-align: center;
      padding: 15px 0;
      font-size: 0.9rem;
      color: #7f8c8d;
      border-top: 1px solid #eaeaea;
    }
  </style>
</head>

<body>
  <div class="container">
    <h1>Portfolio en construction</h1>
    <p>Revenez le <strong>29 septembre</strong> pour découvrir mes projets en data, BTP et environnement.</p>
    <a href="mailto:dorol.olivia@gmail.com" class="btn" target="_blank">Me contacter</a>
  </div>

  <footer>
    © 2025
  </footer>
</body>

</html>
